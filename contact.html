<div class="box">

	<h1 class="display-4 white">Get in touch!</h1>
	<hr>
  <form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="subject">Subject</label>
    <input type="textarea" class="form-control" id="subject">
  </div>
  
  <div class="form-group green-border-focus">
    <label for="message">What do you have to say?</label>
	<textarea class="form-control" id="message" rows="3"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" id="but1">Submit</button>
  <div class="alert alert-danger" role="alert" id="alert"> 
</div>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript">
		if(typeof jQuery=="undefined")
		{
			alert("jQuery not installed!");
		}
		var mail;
		
		$("#but1").click(function(){
		check=1;
		$("#alert").html("");
		mail=$("#email").val();
		sub=$("#subject").val();
		msg=$("#message").val();
		if(mail=="")
			{
				check=0;
				$("form").submit(function(e){
				e.preventDefault();
				});
				$("#alert").css('display','block');
				$("#alert").html("Email field cannot be empty !");
			}
		if(sub=="")
			{
				check=0;
				$("#alert").css('display','block');
				$("form").submit(function(e){
				e.preventDefault();
				});
				$("#alert").html($("#alert").html()+"</br>Subject field cannot be empty !");
			}
		if(msg=="")
			{
				check=0;
				$("#alert").css('display','block');
				$("form").submit(function(e){
				e.preventDefault();
				});
				$("#alert").html($("#alert").html()+"</br>Message field cannot be empty !");
			}
			if(check==1)
			{
			 $("form").unbind("submit").submit();
			}
		});
		
	</script>
